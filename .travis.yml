language: go

go:
  - "1.7.1"

env:
  global:
    - SSH_KEY="travis_key"
    - GIT_NAME="theGreatWhiteShark"
    - GIT_EMAIL="thetruephil@googlemail.com"
    - SOURCE_DIR="public"
    - DEPLOY_BRANCH="source"

before_install:
- openssl aes-256-cbc -K $encrypted_33e8b8578818_key -iv $encrypted_33e8b8578818_iv -in travis_key.enc -out travis_key -d


before_script:
  - git clone --branch v2 https://github.com/go-yaml/yaml $GOPATH/src/gopkg.in/yaml.v2
  - go get -u -v github.com/spf13/hugo

script:
  - git submodule update --init --remote --recursive
  - hugo

after_success:
  - ./_deploy_script.sh
